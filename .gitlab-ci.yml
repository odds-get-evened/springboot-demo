# grab a VM image (here we are getting maven for Java 21
# image: maven:3.9.9-eclipse-temurin-21

variables:
  MAVEN_CLI_OPTS: "-B -DskipTests"

stages:
  - build
  - test
  - package
  - publish
  - deploy
  - code_quality
  - security

# ----- build job -----
build:
  stage: build
  script:
    - mvn clean compile ${MAVEN_CLI_OPTS}
  only:
    # Git branch triggers
    - build-main
    - main
  artifacts:
    paths:
      - target/${CI_PROJECT_NAME}_${CI_COMMIT_TAG}.jar

# ----- test job -----
unit_test:
  stage: test
  image: maven:latest
  script:
    - echo "initializing unit testing"
    - mvn clean test
    - only:
        - test-main
        - build-main
  artifacts:
    reports:
      junit: target/surefire-reports/*.xml

# ----- package job -----
package:
  stage: package
  image: maven:latest
  script:
    - echo "generating package for artifact"
    - mvn package ${MAVEN_CLI_OPTS}
  only:
    - build-main
    - package-main
    - main

