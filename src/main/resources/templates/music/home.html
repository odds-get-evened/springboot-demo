<div class="col" layout:fragment="page_content" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <div th:each="album : ${albums}" class="stack">
        <h3 th:text="${album.title}"></h3>
        <div th:text="${#dates.format(album.releaseDate, 'm/d/YYYY')}"></div>

    </div>
</div>
