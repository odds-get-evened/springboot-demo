<div class="row" layout:fragment="page_content" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
    <div class="col">
        <form action="#" th:action="@{/user/add}" method="post" th:object="${user}">
            <div>
                <label for="email">email</label>
                <input type="email" name="email" id="email" th:field="*{email}" placeholder="me@me.com">
            </div>
            <div>
                <label for="passwd">password</label>
                <input type="password" name="passwd" th:field="*{passwd}" id="passwd">
            </div>
            <div>
                <button type="submit">save</button>
            </div>
        </form>
    </div>
</div>
