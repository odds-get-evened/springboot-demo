<div class="row" layout:fragment="page_content" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
    <form method="post" th:action="@{/user/login}" th:object="user">
        <div class="input-group">
            <label class="form-label" for="email_address">email</label>
            <input type="email" class="form-control" id="email_address" name="email" th:field="*{email}">
        </div>
        <div class="input-group">
            <label class="form-label" for="passwd">Password</label>
            <input type="password" class="form-control" id="passwd" name="passwd" th:field="*{passwd}">
        </div>
        <div class="input-group">
            <button type="submit">login</button>
        </div>
    </form>
</div>
